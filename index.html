<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="game.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe!</h1></header>
    <div id="scoreboard">
        <div id="xScoreLabel">X:</div>
        <p id="xScore">0</p>

        <div id="oScoreLabel">O:</div>
        <p id="oScore">0</p>
    </div>
    <div id="game">
        <div class="gameCell" id="a"></div>
        <div class="gameCell" id="b"></div>
        <div class="gameCell" id="c"></div>
        <div class="gameCell" id="d"></div>
        <div class="gameCell" id="e"></div>
        <div class="gameCell" id="f"></div>
        <div class="gameCell" id="g"></div>
        <div class="gameCell" id="h"></div>
        <div class="gameCell" id="i"></div>
    </div>
    <div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
